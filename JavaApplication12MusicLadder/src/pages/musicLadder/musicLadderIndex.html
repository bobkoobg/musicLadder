<html>
    <head>
        <title>Music Ladder 0.11</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

        <script type="text/javascript" src="musicLadder/musicLadderIndex.js"></script>

        <script src="musicLadder/scripts/handlebars-v4.0.5.js"></script>
        <script src="musicLadder/scripts/require.js"></script>
    </head>
    <body id="musicLadderIndexWrapper">
        <h1>Welcome to music Ladder index</h1>
        <div class="leftWrapper" style="width: 700px;border: 1px solid black;float: left;">
            <div id="currentDuelWrapper" style="border: 1px solid black;">
                <button id="saveDuel">SAVE DUEL</button>
            </div>
            <div id="duelsToPlayWrapper">
                <span>Upcoming duels...</span>
                <table id="duelsToPlayList" style="border: 1px solid;border-collapse: collapse;width: 700px;">
                    <thead>
                        <tr>
                            <th style="color:blue">Competitor 1</th>
                            <th>vs</th>
                            <th style="color:red;">Competitor 2</th>
                        </tr>
                    </thead>
                    <tbody id="duelsToPlayListBody"></tbody>
                </table>
            </div>
            <div id="playedDuelsWrapper" >
                <span>Played duels...</span>
                <table id="playedDuelsList" style="border: 1px solid;border-collapse: collapse;width: 700px;">
                    <thead>
                        <tr>
                            <th colspan="4" style="color:red;">Competitor 1</th>
                            <th>vs</th>
                            <th colspan="4" style="color:blue;">Competitor 2</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="rankingsWrapper" class="rightWrapper" style="width: 600px;border: 1px solid black;float: right;">
            <table id="songsList" style="border: 1px solid;border-collapse: collapse;width: 700px;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Matches</th>
                        <th>Wins</th>
                        <th>Draws</th>
                        <th>Losses</th>
                        <th colspan="2" style="color:red">Rating</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script id="song-row-template" type="text/x-handlebars-template">
            <tr class="song" data-songid="{{songID}}">
            <td style="{{style}}">{{rank}}</td>
            <td style="{{style}}">{{name}}</td>
            <td style="{{style}}">{{matches}}</td>
            <td style="{{style}}">{{wins}}</td>
            <td style="{{style}}">{{draws}}</td>
            <td style="{{style}}">{{losses}}</td>
            <td style="{{style2}}"></td>
            <td style="{{style}}">{{rating}}</td>
            </tr>
        </script>
        <script id="played-duels-row-template" type="text/x-handlebars-template">
            <tr class="playedDuel" data-playedduelid="{{duelId}}">
                <td style="{{style}}">{{song1Name}}</td>
                <td style="{{style3}}">{{song1Update}}</td>
                <td style="{{style3}}">{{song1Rating}}</td>
                <td style="{{style}}">{{song1Score}}</td>
                <td style="{{style2}}">vs</td>
                <td style="{{style}}">{{song2Score}}</td>
                <td style="{{style4}}">{{song2Rating}}</td>
                <td style="{{style4}}">{{song2Update}}</td>
                <td style="{{style}}">{{song2Name}}</td>
            </tr>
        </script>
        <script id="duels-to-play-row-template" type="text/x-handlebars-template">
            <tr class="duelToPlay" data-duelid="{{duelID}}">
            <td style="{{style}}">{{song1Name}}</td>
            <td style="{{style2}}">vs</td>
            <td style="{{style}}">{{song2Name}}</td>
            </tr>
        </script>
        <script id="current-duel-template" type="text/x-handlebars-template">
            <div class="duelTemplateWrapper" data-currduelid="{{duelId}}" data-songa="{{song1ID}}" data-songb="{{song2ID}}">
                <div>
                    <span style="border: 1px solid;">{{song1Name}}</span>
                    <span style="border: 1px solid;">{{song1Rating}} {{duelId}}</span>
                </div>
                <div>
                    <span style="border: 1px solid;">{{song2Name}}</span>
                    <span style="border: 1px solid;">{{song2Rating}}</span>
                </div>
                <div style="display: inline-block;text-align: center;overflow: hidden;width: 100%;">
                    <span style="float:left">{{predSong1Win}}</span>
                    <span>{{predSong1Draw}}</span>
                    <span style="float:right">{{predSong1Loss}}</span>
                </div>
                <div class="sliderr" style="margin-bottom: 50px;"></div>
                <div style="display: inline-block;text-align: center;overflow: hidden;width: 100%;">
                    <span style="float:left">{{predSong2Loss}}</span>
                    <span>{{predSong2Draw}}</span>
                    <span style="float:right">{{predSong2Win}}</span>
                </div>
            </div>
        </script>
    </body>
</html>
