<html>
    <head>
        <title>Music Ladder</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        
        <script src="musicLadder/scripts/isaac.js" type="text/javascript"></script>
        <script src="musicLadder/scripts/bCrypt.js" type="text/javascript"></script>
        
        <script type="text/javascript" src="index.js"></script>
        
    <style type="text/css">
        #progressbar {
            width: 400px;
        }
    </style>
    </head>
    <body>
        <h1>Main Page</h1>
        <span>Go to : <a href="/musicLadder">Music Ladder</a></span>
        <form id="login-form">
            <div>
                <span>Username:</span>
                <input type="text" name="username" placeholder="Insert your username">
            </div>
            <div>
                <span>Password:</span>
                <input type="password" name="password" placeholder="Insert your password">
            </div>
            <div>
                <label for="rounds">Rounds: </label>
                <select id="rounds" name="rounds">
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=32>32</option>
                </select>
            </div>
            <div>
                <label for="salt">Salt (Optional): </label>
                <input size=30 type="text" name="salt" id="salt">
            </div>
            <div>
                <label for="hash">Hash: </label>
                <input size=60 type="text" name="hash" id="hash">
            </div>
            <input id="login-form-button" type="submit" value="Log in" disabled>
        </form>
        <div id="progressbar"></div>
    </body>
</html>
